<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>وردك اليومي</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">

  <!-- Bootstrap 5 RTL -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f5f5f5;
      color: #2c3e50;
    }

    .navbar {
      background-color: #174a3c;
    }

    .navbar-nav .nav-link {
      color: white !important;
      font-weight: bold;
      margin: 0 1rem;
    }

    .navbar-nav .nav-link:hover {
      color: #f1c40f !important;
    }

    .dialogue-overlay {
      background: rgba(0, 0, 0, 0.4);
      position: fixed;
      top: 0; right: 0; bottom: 0; left: 0;
      z-index: 1050;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .dialogue-box {
      background: #fff7e6;
      color: #000;
      border-radius: 20px;
      padding: 20px;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      display: flex;
      gap: 20px;
      align-items: center;
      animation: popIn 0.3s ease-out;
    }

    .dialogue-box img.avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .bead {
      width: 20px;
      height: 20px;
      background: #10b981;
      border-radius: 50%;
      margin-top: 20px;
      animation: floatBead 2s ease-in-out infinite;
      box-shadow: 0 0 10px #10b981;
    }

    @keyframes floatBead {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes popIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">موقع إسلامي</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navMenu">
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="#">وردك اليومي</a></li>
          <li class="nav-item"><a class="nav-link" href="#">المتجر</a></li>
          <li class="nav-item"><a class="nav-link" href="#">ذكرك اليومي</a></li>
          <li class="nav-item"><a class="nav-link" href="#">بطلك</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Dialogue Step 1 -->
  <div class="dialogue-overlay" id="dialogueBox">
    <div class="dialogue-box">
      <img src="img/avatar.png" alt="Character" class="avatar" />
      <div class="text-content">
        <p>مرحبًا بك! هل أنت مستعد للبدء في رحلتك الإيمانية؟</p>
        <div class="bead"></div>
        <button class="btn btn-success mt-3" onclick="nextDialogueStep()">نعم! دعنا نبدأ</button>
      </div>
    </div>
  </div>

  <!-- Dialogue with Form -->
  <div class="dialogue-overlay" id="formDialogue" style="display:none;">
    <div class="dialogue-box">
      <img src="img/avatar.png" alt="Character" class="avatar" />
      <div class="text-content w-100">
        <p>رائع! لنقم بإعداد برنامج وردك 💚</p>
        <form id="werdForm" class="mt-3">
          <div class="mb-3">
            <label for="period" class="form-label">اختر المدة (بالأسابيع):</label>
            <select class="form-select" id="period" required>
              <option value="1">أسبوع واحد</option>
              <option value="2">أسبوعين</option>
              <option value="3">ثلاثة أسابيع</option>
              <option value="4">أربعة أسابيع</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">اختر السور لكل يوم:</label>
            <div class="row">
              <div class="col-12 mb-2">
                <div class="d-flex align-items-center">
                  <label class="me-2">اليوم 1:</label>
                  <select class="form-select">
                    <option>الضحى</option>
                    <option>الشرح</option>
                    <option>التين</option>
                    <option>العلق</option>
                  </select>
                </div>
              </div>
              <!-- Repeat similar blocks for other days -->
            </div>
          </div>
          <div class="mb-3">
            <label for="motivation" class="form-label">مستوى التحفيز:</label>
            <select class="form-select" id="motivation">
              <option value="low">منخفض</option>
              <option value="medium">متوسط</option>
              <option value="high">عالٍ</option>
            </select>
          </div>
          <button type="submit" class="btn btn-success">ابدأ التحدي!</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function nextDialogueStep() {
      document.getElementById("dialogueBox").style.display = "none";
      document.getElementById("formDialogue").style.display = "flex";
    }

    document.getElementById("werdForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("تم إعداد وردك بنجاح! 🌙");
      document.getElementById("formDialogue").style.display = "none";
    });
  </script>
</body>
</html>
