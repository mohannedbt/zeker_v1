<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>وردك اليومي</title>

  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />

  <style>
    :root {
      --primary-green: #28a745; /* A vibrant green */
      --secondary-green: #1a523a; /* Darker green for accents */
      --light-cream: #f8f9fa; /* Light background */
      --dark-text: #2c3e50; /* Darker text for readability */
      --golden-accent: #ffc107; /* Golden for highlights */
      --dialogue-bg: #e6f7e9; /* Light green-cream for dialogues */
      --border-color: #d1e7dd; /* A subtle border color */
    }

    body {
      font-family: 'Cairo', sans-serif;
      background-color: var(--light-cream);
      color: var(--dark-text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-image: url('data:image/svg+xml,%3Csvg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"%3E%3Cg fill="none" fill-rule="evenodd"%3E%3Cg fill="%23e0e7e0" fill-opacity="0.4"%3E%3Cpath d="M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z"%3E%3C/path%3E%3C/g%3E%3C/g%3E%3C/svg%3E'); /* Subtle Islamic pattern */
    }

    .navbar {
      background-color: var(--secondary-green);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .navbar-brand {
      font-weight: 700;
      color: var(--golden-accent) !important;
      font-size: 1.6rem;
    }

    .navbar-nav .nav-link {
      color: var(--light-cream) !important;
      font-weight: 600;
      margin: 0 0.8rem;
      transition: color 0.3s ease;
    }

    .navbar-nav .nav-link:hover {
      color: var(--golden-accent) !important;
    }

    .dialogue-overlay {
      background: rgba(0, 0, 0, 0.5);
      position: fixed;
      top: 0; right: 0; bottom: 0; left: 0;
      z-index: 1050;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px;
    }

    .dialogue-box {
      background: var(--dialogue-bg);
      color: var(--dark-text);
      border-radius: 25px;
      padding: 30px;
      max-width: 650px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      display: flex;
      gap: 25px;
      align-items: center;
      animation: popIn 0.4s ease-out forwards;
      border: 2px solid var(--border-color);
    }

    .dialogue-box img.avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid var(--primary-green);
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
    }

    .dialogue-box .text-content {
      flex-grow: 1;
    }

    .dialogue-box p {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .bead {
      width: 25px;
      height: 25px;
      background: var(--primary-green);
      border-radius: 50%;
      margin-top: 15px;
      animation: floatBead 2.5s ease-in-out infinite;
      box-shadow: 0 0 12px var(--primary-green), 0 0 20px rgba(40, 167, 69, 0.4);
    }

    .btn-success {
      background-color: var(--primary-green);
      border-color: var(--primary-green);
      font-weight: 600;
      padding: 10px 25px;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .btn-success:hover {
      background-color: #218838;
      border-color: #218838;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    /* Level Selection Circles */
    .level-selection-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 25px;
      flex-wrap: wrap;
    }

    .level-circle {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background-color: #e0f2f1; /* Lighter shade of green/blue */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border: 3px solid var(--primary-green);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
      text-align: center;
      padding: 10px;
    }

    .level-circle:hover {
      background-color: var(--primary-green);
      color: white;
      transform: translateY(-5px) scale(1.03);
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }

    .level-circle.selected {
      background-color: var(--primary-green);
      color: white;
      transform: scale(1.05);
      border-color: var(--golden-accent);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3), 0 0 0 4px var(--golden-accent);
    }

    .level-circle span {
      font-weight: 700;
      font-size: 1.1rem;
      margin-top: 5px;
    }

    .level-circle small {
      font-size: 0.85rem;
      color: inherit; /* Ensures color changes with parent */
    }

    /* Form specific styles */
    .form-label {
      font-weight: 600;
      color: var(--dark-text);
      margin-bottom: 8px;
    }

    .form-select, .form-control {
      border-radius: 8px;
      border: 1px solid var(--border-color);
      padding: 10px 15px;
      box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
      transition: border-color 0.3s ease;
    }

    .form-select:focus, .form-control:focus {
      border-color: var(--primary-green);
      box-shadow: 0 0 0 0.25rem rgba(40, 167, 69, 0.25);
    }

    #surahDays .col-12 {
      margin-bottom: 15px;
    }

    #surahDays .form-select {
      flex-grow: 1;
    }

    /* Animations */
    @keyframes floatBead {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    @keyframes popIn {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @media (max-width: 768px) {
      .dialogue-box {
        flex-direction: column;
        text-align: center;
      }
      .dialogue-box img.avatar {
        margin-bottom: 15px;
      }
      .level-circle {
        width: 100px;
        height: 100px;
        font-size: 0.9rem;
      }
      .level-circle span {
        font-size: 1rem;
      }
      .level-circle small {
        font-size: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">موقع إسلامي</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu" aria-controls="navMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navMenu">
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="#">وردك اليومي</a></li>
          <li class="nav-item"><a class="nav-link" href="#">المتجر</a></li>
          <li class="nav-item"><a class="nav-link" href="#">ذكرك اليومي</a></li>
          <li class="nav-item"><a class="nav-link" href="#">بطلك</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="dialogue-overlay" id="dialogueStep1">
    <div class="dialogue-box">
      <img src="../images.jpeg" alt="Character Avatar" class="avatar" />
      <div class="text-content">
        <p>مرحبًا بك في رحلتك الإيمانية! هل أنت مستعد للبدء؟</p>
        <div class="bead"></div>
        <button class="btn btn-success mt-3" onclick="showLevelSelection()">نعم! دعنا نبدأ</button>
      </div>
    </div>
  </div>

  <div class="dialogue-overlay" id="dialogueBox" style="display:none;">
    <div class="dialogue-box">
      <img src="../images.jpeg" alt="Character Avatar" class="avatar" />
      <div class="text-content w-100">
        <p>اختر مستواك الإيماني لبدء التحدي:</p>
        <div class="level-selection-container">
          <div class="level-circle" data-level="beginner" onclick="selectLevel(this, 'beginner')">
            <span>مبتدئ</span>
            <small>(سور قصيرة)</small>
          </div>
          <div class="level-circle" data-level="intermediate" onclick="selectLevel(this, 'intermediate')">
            <span>متوسط</span>
            <small>(سور متوسطة)</small>
          </div>
          <div class="level-circle" data-level="committed" onclick="selectLevel(this, 'committed')">
            <span>ملتزم</span>
            <small>(سور طويلة)</small>
          </div>
        </div>
        <button class="btn btn-success mt-4 d-block mx-auto" id="nextLevelBtn" disabled onclick="nextDialogueStep()">التالي</button>
      </div>
    </div>
  </div>

  <div class="dialogue-overlay" id="formDialogue" style="display:none;">
    <div class="dialogue-box">
      <img src="../images.jpeg" alt="Character Avatar" class="avatar" />
      <div class="text-content w-100">
        <p>رائع! لنقم بإعداد برنامج وردك 💚</p>
        <form id="werdForm" class="mt-3">
          <div class="mb-3">
            <label class="form-label">اختر السور لكل يوم:</label>
            <div id="surahDays" class="row"></div>
          </div>
          <button type="submit" class="btn btn-success d-block mx-auto">ابدأ التحدي!</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const surahLevels = {
      beginner: ["الضحى", "الشرح", "التين", "العلق", "القارعة", "العصر", "الهمزة"],
      intermediate: ["الأنفال", "يوسف", "الكهف", "مريم", "طه"],
      committed: ["البقرة", "آل عمران", "النساء", "الأعراف", "الأنعام"]
    };
      const daysInArabic = [
                "الأحد",
                "الاثنين",
                "الثلاثاء",
                "الأربعاء",
                "الخميس",
                "الجمعة",
                "السبت"
            ];

    let currentSelectedLevel = null;

    function showLevelSelection() {
      document.getElementById("dialogueStep1").style.display = "none";
      document.getElementById("dialogueBox").style.display = "flex";
      // Reset selected level and button state
      currentSelectedLevel = null;
      document.getElementById("nextLevelBtn").disabled = true;
      document.querySelectorAll('.level-circle').forEach(circle => {
        circle.classList.remove('selected');
      });
    }

    function selectLevel(element, level) {
      document.querySelectorAll('.level-circle').forEach(circle => {
        circle.classList.remove('selected');
      });
      element.classList.add('selected');
      currentSelectedLevel = level;
      document.getElementById("nextLevelBtn").disabled = false;
    }

    function nextDialogueStep() {
      if (!currentSelectedLevel) {
        alert("الرجاء اختيار مستوى أولاً!");
        return;
      }

      const surahs = surahLevels[currentSelectedLevel];

      // Hide level selection
      document.getElementById("dialogueBox").style.display = "none";

      // Populate surahs
      const container = document.getElementById("surahDays");
      container.innerHTML = "";
      for (let i = 1; i <= 7; i++) {
        const div = document.createElement("div");
        div.classList.add("col-12", "col-md-6", "mb-3"); // Added Bootstrap column classes for better layout

        const label = document.createElement("label");
        label.classList.add("form-label", "d-block", "mb-2");
        label.innerText = `${daysInArabic[i-1]}:`;
                  const select = document.createElement("select");
        select.classList.add("form-select");
        if(daysInArabic[i-1]=="الجمعة"){

        const option = document.createElement("option");
          option.innerText = "الكهف";
          select.appendChild(option);
        }
        else{

        surahs.forEach(surah => {
          const option = document.createElement("option");
          option.innerText = surah;
          select.appendChild(option);
        });
  
        }

        div.appendChild(label);
        div.appendChild(select);
        container.appendChild(div);
      }

      // Show form
      document.getElementById("formDialogue").style.display = "flex";
    }

    document.getElementById("werdForm").addEventListener("submit", async function(e) {
      e.preventDefault();
  
  const level = currentSelectedLevel;
  const selects = document.querySelectorAll("#surahDays select");
  const surahs = Array.from(selects).map(s => s.value);

  const data = {
    level: currentSelectedLevel, 
    surahs
  };

  try {
    const response = await fetch('http://localhost:3000/api/werd/save', {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });

    const result = await response.json();
    console.log("Type:", typeof result);
console.log("Result:", result);
console.log("Keys:", Object.keys(result));
    console.log(result.success);
    if (result.success) {
      alert("تم حفظ وردك! 🌿");
         window.location.href="/werd";
    } else {
      alert("فشل في الحفظ.");
      
    }
  } catch (err) {
    alert("خطأ في الاتصال بالخادم.");
    console.error(err);
  }
});


   
    
  </script>
</body>
</html>
